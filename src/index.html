<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="canonical" href="https://hnpwa-vanilla.firebaseapp.com/">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <title>Vanilla Hacker News PWA</title>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', {scope: '/'})
                    .then(function (registration) {
                        console.log('Service Worker Registered');
                    });

                navigator.serviceWorker.ready.then(function (registration) {
                    console.log('Service Worker Ready');
                });
            });
        }

        const appendFirebaseScript = () => {
            let tag = document.createElement('script');
            tag.src = '/lib/firebase.js';
            document.body.appendChild(tag);
        };

        //    if ('requestIdleCallback' in window && location.pathname === '/') {
        //        requestIdleCallback(appendFirebaseScript);
        //    } else {
        //        appendFirebaseScript();
        //    }
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: 1em;
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        header {
            display: flex;
            background: white;
            flex-direction: row;
            z-index: 1;
            border-bottom: 1px solid lightgrey;
            align-items: center;
        }

        .logo {
            border: 1px solid #ffb400;
            color: black;
            display: flex;
            padding: .5em;
            margin: .5em;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            background-image: url('/icons/icon-72x72.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 28px 28px;
            min-width: 54px;
            min-height: 34px;
        }

        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        nav a,
        nav a:link {
            display: flex;
            color: dimgray;
            text-decoration: none;
            padding: .5em;
            margin: 0;
        }

        nav a.active {
            background-color: #ffb400;
            color: black;
            border-radius: 3px;
        }

        section {
            display: flex;
            flex: 1;
            height: 100%;
            background: whitesmoke;
            flex-direction: column;
            overflow: auto;
            padding: 0;
        }

        .content-loading {
            display: flex;
            flex: 1;
            width: 100%;
            height: 25vh;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }

        article {
            padding: 8px;
            background: ghostwhite;
            border-bottom: 1px solid lightgrey;
        }

        article .h1-title,
        article h1 {
            display: block;
            width: 100%;
            font-size: 1em;
            padding: 0;
            margin: 0 0 0.5em;
            text-decoration: none;
            color: dimgrey;
            font-weight: bold;
        }

        article * {
            transition: all .2s ease-in-out;
        }

        article.loading .h1-title,
        article.loading h1 {
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0);
        }

        article .h1-title .basedomain,
        article h1 .basedomain {
            font-weight: normal;
            color: dimgrey;
        }

        article.loading .h1-title .basedomain,
        article.loading h1 .basedomain {
            color: transparent;
        }

        article .details {
            display: flex;
            flex: 1;
            flex-direction: row;
            justify-content: space-between;
            font-size: 0.85em;
            margin: 0 0 0.5em;
        }

        article .details .author {
            font-weight: bold;
        }

        article.loading .details .author {
            background: rgba(30, 144, 255, 0.1);
            color: transparent;
        }

        article .details .stars {
            font-weight: bold;
            color: dimgray;
        }

        article.loading .details .stars {
            color: transparent;
            background: rgba(0, 0, 0, 0.1);
        }

        article .subdetails {
            display: flex;
            flex-direction: row;
            font-size: 0.85em;
        }

        article .subdetails .elapsed {
            font-weight: bold;
            color: dimgray;
        }

        article.loading .subdetails .elapsed {
            font-weight: bold;
            color: transparent;
            background: rgba(0, 0, 0, 0.1);
        }

        article .subdetails .comments {
            font-weight: bold;
            color: black;
            margin: 0 0 0 0.5em;
            border-radius: 3px;
        }

        article.loading .subdetails .comments {
            background: rgba(30, 144, 255, 0.1);
            color: transparent;
        }

        .more-items {
            padding: 16px;
            text-align: center;
            background: transparent;
            border: 0;
            display: block;
            width: 100%;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="logo" title="Vanilla Hacker News PWA"></div>
        <nav>
            <a href="/">top</a>
            <a href="/news">new</a>
            <a href="/show">show</a>
            <a href="/ask">ask</a>
            <a href="/jobs">jobs</a>
        </nav>
    </header>
    <section class="view-container">

    </section>
</div>
<!-- Code -->
<script src="/bundle.js"></script>
</body>
</html>
