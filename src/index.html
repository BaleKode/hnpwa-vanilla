<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <title>hnpwa-vanilla</title>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', {scope: '/'})
                    .then(function (registration) {
                        console.log('Service Worker Registered');
                    });

                navigator.serviceWorker.ready.then(function (registration) {
                    console.log('Service Worker Ready');
                });
            });
        }
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        #app {
            display: flex;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        header {
            display: flex;
            background: white;
            flex-direction: row;
            padding: 8px 4px;
            z-index: 1;
            border-bottom: 1px solid lightgrey;
        }

        .logo {
            border: 1px solid #0000FF;
            color: #0000FF;
            display: flex;
            padding: 0 0.5em;
            height: 30px;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            flex-direction: row;
            padding: 0 0 0 4px;
            align-items: center;
            justify-content: center;
            color: #0000FF;
        }

        nav a,
        nav a:link {
            display: flex;
            color: dimgray;
            text-decoration: none;
            padding: 2px;
        }

        nav a.active {
            color: #0000FF;
        }

        section {
            display: flex;
            flex: 1;
            height: 100%;
            background: whitesmoke;
            flex-direction: column;
            overflow: auto;
            padding: 0;
        }

        article {
            padding: 8px;
            background: ghostwhite;
            border-bottom: 1px solid lightgrey;
        }

        article .h1-title,
        article h1 {
            display: block;
            width: 100%;
            font-size: 1em;
            padding: 0;
            margin: 0 0 0.5em;
            text-decoration: none;
            color: dimgrey;
            font-weight: bold;
        }

        article * {
            transition: all .2s ease-in-out;
        }

        article.loading .h1-title,
        article.loading h1 {
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0);
        }

        article .h1-title .basedomain,
        article h1 .basedomain {
            font-weight: normal;
            color: dimgrey;
        }

        article.loading .h1-title .basedomain,
        article.loading h1 .basedomain {
            color: transparent;
        }

        article .details {
            display: flex;
            flex: 1;
            flex-direction: row;
            justify-content: space-between;
            font-size: 0.85em;
            margin: 0 0 0.5em;
        }

        article .details .author {
            font-weight: bold;
            color: #0000FF;
        }

        article.loading .details .author {
            background: rgba(30, 144, 255, 0.1);
            color: transparent;
        }

        article .details .stars {
            font-weight: bold;
            color: dimgray;
        }

        article.loading .details .stars {
            color: transparent;
            background: rgba(0, 0, 0, 0.1);
        }

        article .subdetails {
            display: flex;
            flex-direction: row;
            font-size: 0.85em;
        }

        article .subdetails .elapsed {
            font-weight: bold;
            color: dimgray;
        }

        article.loading .subdetails .elapsed {
            font-weight: bold;
            color: transparent;
            background: rgba(0, 0, 0, 0.1);
        }

        article .subdetails .comments {
            font-weight: bold;
            color: #0000FF;
            margin: 0 0 0 0.5em;
        }

        article.loading .subdetails .comments {
            background: rgba(30, 144, 255, 0.1);
            color: transparent;
        }

        .more-items {
            padding: 16px;
            text-align: center;
            background: transparent;
            border: 0;
            display: block;
            width: 100%;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">
            vanilla
        </div>
        <nav>
            <a href="/">top</a>
            <a href="/news">new</a>
            <a href="/show">show</a>
            <a href="/ask">ask</a>
            <a href="/jobs">jobs</a>
        </nav>
    </header>
    <section class="view-container">

    </section>
</div>
<!-- Code -->
<script async defer src="/lib/firebase.js"></script>
<script src="/bundle.js"></script>
</body>
</html>
